<section class="movieCard">
  <div class="erro_container" *ngIf="isSearchEmpty">
    <img src="../../../assets/img/error.png" alt="image error">
    <p>Nenhum filme encontrado.</p>
  </div>

  <ol class="cards">
    <li class="cards__item" *ngFor="let movie of getAllMovies">
      <mat-card class="example-card" appearance="outlined">
        <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Poster of {{ movie.title }}">
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle>{{ movie.release_date | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-icon-button (click)="addToFavorites(movie)"><mat-icon [ngClass]="{'favorite': isFavorite(movie)}">favorite</mat-icon></button>
          <button mat-button (click)="goDetails(movie)">COMMENT</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ol>
</section>
